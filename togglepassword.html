<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Visibility Toggle</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .container {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      position: relative;
      width: 100%;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 40px 12px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .toggle-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #888;
      transition: color 0.3s ease;
    }

    .toggle-icon:hover {
      color: #333;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1.8rem;
      text-decoration: none;
      color: #555;
      font-weight: bold;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    .close-button:hover {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #c0392b;
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <a href="about.html" class="close-button" title="Go back">‚úï</a>

  <div class="container">
    <h2>Toggle Password Visibility</h2>
    <div class="input-group">
      <input type="password" id="passwordInput" placeholder="Enter password">
      <span class="toggle-icon" id="toggleIcon">&#128065;</span>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('passwordInput');
    const toggleIcon = document.getElementById('toggleIcon');

    toggleIcon.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      toggleIcon.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
    });
  </script>
</body>
</html>
