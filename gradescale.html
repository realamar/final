<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade Scale Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .container {
      background: white;
      padding: 3rem 4rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="number"] {
      padding: 10px;
      width: 80%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .grade-output {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-top: 15px;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1.8rem;
      text-decoration: none;
      color: #555;
      font-weight: bold;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    .close-button:hover {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #c0392b;
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <a href="about.html" class="close-button" title="Go back">âœ•</a>

  <div class="container">
    <h2>Grade Scale Calculator</h2>
    <input type="number" id="scoreInput" placeholder="Enter your score (0-100)" min="0" max="100"/>
    <div id="gradeOutput" class="grade-output"></div>
  </div>

  <script>
    const input = document.getElementById("scoreInput");
    const output = document.getElementById("gradeOutput");

    input.addEventListener("input", () => {
      const score = parseFloat(input.value);

      if (isNaN(score)) {
        output.textContent = "";
        return;
      }

      let grade = "";

      if (score >= 90) grade = "A";
      else if (score >= 80) grade = "B";
      else if (score >= 70) grade = "C";
      else if (score >= 60) grade = "D";
      else if (score >= 0) grade = "F";
      else grade = "";

      output.textContent = grade ? `Grade: ${grade}` : "";
    });
  </script>
</body>
</html>
